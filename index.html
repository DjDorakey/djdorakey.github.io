<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DJ Dorakey | Official Website</title>
  <meta name="description" content="DJ Dorakey Official Website – Music, Remixes, Videos and Social Links" />
  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#050505;color:#fff}
    header{padding:40px 20px;text-align:center;background:radial-gradient(circle at top,#0ff2,#000 60%)}
    header img{max-width:180px;margin-bottom:15px}
    h1{margin:10px 0 5px;color:#0ff;letter-spacing:2px}
    p.tag{opacity:.85}
    .btns a{display:inline-block;margin:8px;padding:12px 22px;border-radius:30px;background:#0ff;color:#000;text-decoration:none;font-weight:700}
    .section{padding:40px 20px;text-align:center}
    .section h2{color:#0ff;margin-bottom:20px}
    iframe{width:100%;max-width:700px;height:200px;border:0;border-radius:14px;box-shadow:0 0 25px #0ff3}
    footer{padding:20px;text-align:center;opacity:.7;font-size:14px}
  </style>
</head>
<body>

<header>
  <!-- Place your logo file as logo.png in the same folder -->
  <img src="logo.png" alt="DJ Dorakey Logo" />
  <h1>DJ Dorakey</h1>
  <p class="tag">Official DJ & Music Producer</p>
  <div class="btns">
    <a href="https://www.youtube.com/@DjDorakey" target="_blank">YouTube</a>
    <a href="#" target="_blank">SoundCloud</a>
    <a href="#" target="_blank">Instagram</a>
    <a href="#" target="_blank">Facebook</a>
  </div>
</header>

<section class="section">
  <h2>Latest Video</h2>
  <!-- Replace YOUR_VIDEO_ID -->
  <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" allowfullscreen></iframe>
</section>

<section class="section">
  <h2>Latest Track</h2>
  <!-- Replace SOUNDCLOUD_EMBED_LINK -->
  <iframe src="SOUNDCLOUD_EMBED_LINK"></iframe>
</section>

<footer>
  © 2026 DJ Dorakey • All Rights Reserved
</footer>

</body>
</html>
